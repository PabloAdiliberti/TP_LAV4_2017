
<div class = "container">
		<div class="wrapper">
			<form action="" method="post" name="Login_Form" class="form-signin">       
				<h3 class="form-signin-heading">Registrar</h3>
				  <hr class="colorgraph"><br>
				   
				  <input type="text"  class="form-control"  name="usuario" [(ngModel)]="miUsuario.usuario" placeholder="Nombre"/>
				  <input type="password" id="paw" class="form-control" [(ngModel)]="miUsuario.clave" name="pass" placeholder="Clave">
				  <input type="password" id="paw" class="form-control" [(ngModel)]="miUsuario.clave2" name="pass" placeholder="Repetir clave">
				  <button type="submit" (click)="miUsuario.registrar()" id="submit"  class="btn btn-lg btn-primary btn-block" >Registrar</button>
				  <button type="submit" (click)="Cancelar()" id="submit"  class="btn btn-lg btn-primary btn-block" >Cancelar</button>
			</form>			
		</div>
	</div>
