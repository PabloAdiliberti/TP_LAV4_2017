
<html >
	
<body clase = "miclase" background="./assets/2.jpg" >
<div class = "container" >
	<div class="wrapper">
		<form action="" method="post" name="Login_Form" class="form-signin">       
		    <h3 class="form-signin-heading">Sala de juegos</h3>
			  <hr class="colorgraph"><br>
			  
			  <input type="text"  class="form-control"  name="usuario" [(ngModel)]="miUsuario.usuario" placeholder="Usuario"/>
			  <input type="password" id="paw" class="form-control" [(ngModel)]="miUsuario.clave" name="pass" placeholder="Clave">	 		  
			  <select class="form-control" name="firstField" [(ngModel)]="tipoUser" (change)="UserValido()" placeholder="Seleccione usuario">
				<option value="usuario">Usuario</option>
				<option value="admin">Administrador</option>
				<option value="invitado">Invitado</option>
				<option value="jugador1">Jugador 1</option>
				<option value="jugador2">Jugador 2</option>
			  </select>
			  <button type="submit" class="btn btn-lg btn-primary btn-block" (click)="miUsuario.Entrar()" id="submit"  >Ingresar</button>
			  <button type="submit" class="btn btn-lg btn-primary btn-block" (click)="Registrarse()" id="submit" >Registrar</button>		
		</form>			
	</div>
</div>
</body>
</html>
